<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de siglas e abreviaturas</title>
    <style>
        main {
            width: 80%;
            margin: 0 auto;
        }
        .row {
            display: flex;
        }
        .column {
            flex: 50%;
        }

        textarea {
            width: 400px;
            max-width: 400px;
            height: 500px;
            max-height: 800px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Gerador de siglas e abreviaturas</h1>

        <div class="row">
            <div class="column">
                <h2>Texto original</h2>
                <textarea id="input"></textarea>
                <br>
                <button id="generate">Gerar abreviaturas</button>
            </div>
            <div class="column">
                <h2>Abreviaturas</h2>
                <textarea id="output"></textarea>
                <br>
                <button id="copy">Copiar</button>
            </div>
        </div>
    </main>

</body>
<script src="./index.js"></script>
</html>
